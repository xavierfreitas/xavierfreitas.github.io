<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Times Table</title>
    <meta charset="utf-8">
    <link href="CSS/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- wrapper bootstrap container -->
    <div id="wrapper" class="container">
        <p class="col-12">Interactive Multiplication Table!</p>
        <!-- col 10 container for everything inside of the wrapper  -->
        <div id="information" class="container col-10">
            <p class="col-12">How do I use the Multiplication table?<br></p>
            <p>Input your minimum column and row values, then input your maximum for both as well.<br>That's it!</p>
            <!-- Source: https://www.geeksforgeeks.org/how-to-insert-spaces-tabs-in-text-using-html-css/ -->
            <p>Min value: -50 &emsp; Max value: 50</p>
        </div>
        <!-- container for all of the user input forms -->
        <!-- Source: https://getbootstrap.com/docs/4.0/components/forms/ -->
        <div id="forms" class="container">
            <form id="timesTableForm">
                <div class="row form-row">
                    <div class="col-3">
                        <label for="minColNum">Min Col Num</label>
                        <input type="number" id="minColNum" name="minColNum" class="form-control" required>
                        <div id="minColSlider" class="sliders"></div> <!-- Slider for minColNum -->
                    </div>
                    <div class="col-3">
                        <label for="minRowNum">Min Row Num</label>
                        <input type="number" id="minRowNum" name="minRowNum" class="form-control" required>
                        <div id="minRowSlider" class="sliders"></div> <!-- Slider for minRowNum -->
                    </div>
                    <div id="previewDiv" class="col-6">
                        <p id="previewText">Table Preview:</p>
                        <div id="previewTable" class="col-12"></div>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="col-3">
                        <label for="maxColNum">Max Col Num</label>
                        <input type="number" id="maxColNum" name="maxColNum" class="form-control" required>
                        <div id="maxColSlider" class="sliders"></div> <!-- Slider for maxColNum -->
                    </div>
                    <div class="col-3">
                        <label for="maxRowNum">Max Row Num</label>
                        <input type="number" id="maxRowNum" name="maxRowNum" class="form-control" required>
                        <div id="maxRowSlider" class="sliders"></div> <!-- Slider for maxRowNum -->
                    </div>
                </div>
                <button id="submit_button" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="container">
            <p id="textresult" class="alert alert-dark">Awaiting input! </p>
            <button id="delete-selected-tabs" class="btn btn-danger">Delete Selected Tabs</button>
        </div>
        <!-- container for all of the JQuery Tabs that will be input with the times tables -->
        <div id="tabs-container" class="container">
            <ul id="tabs"></ul>
            <div id="tabs-content" class="container"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.21.0/dist/jquery.validate.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
